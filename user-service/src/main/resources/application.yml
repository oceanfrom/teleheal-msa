spring:
  datasource:
    url: jdbc:postgresql://localhost:5435/user_service
    username: ttsk
    password: ttsk
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  kafka:
    producer:
      bootstrap-servers: localhost:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.type.mapping: appointmentEvent:thmsa.appointmentservice.event.AppointmentEvent

user:
  topic:
    name: "user.events"
    dlq:
      name: "user.events.dlq"

outbox:
  poll-interval-ms: 1000
  max-retries: 3

appointment:
  service:
    url: http://localhost:8113/api/v1/appointments/patient/

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    enable:
      all: true

server:
  port: 8111
